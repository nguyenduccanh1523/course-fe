<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }
      .yellow-button {
        background-color: rgb(255, 255, 0);
        color: black;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <button title="Good job!" class="red-button" onclick="alert('hello')">
      hello
    </button>
    <p>paragraph of <button class="yellow-button" onclick="alert('hello')">hello</button> text</p>
    <script>
      // alert("hello");
      console.log("hello");
      console.log("some" + "text");
    </script>
  </body>
</html>
