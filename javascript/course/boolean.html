      onclick="

        computerChoice = 'Rock';

        computerChoice = 'Paper';
      } else {
        computerChoice = 'Scissors';
      }

      let result = '';
      if (computerChoice === 'Rock') {
        result = 'It\'s a tie!';
      } else if (computerChoice === 'Paper') {
        result = 'You lose!';
      } else {
        result = 'You win!';
      }

      alert('You picked Rock. Computer picked ' + computerChoice + '. ' + result);
      "
